<div class="container">
    {{playerList | json }}
    <table class="table">
      <thead >
        <tr>
          <th scope="col">Team Name</th>
          <th scope="col">Preferred Position</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of playerList; let idex = index;">
          <th scope="row">{{player.name}}</th>
          <td>{{player.position}}</td>
          <td>
            <button type="button" name="button" (click)="onDel(player)">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
