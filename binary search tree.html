    <script>
        function Bst(){
            this.root=null;
           
          }
          
          function Node(val){
            this.value=val;
            this.left=null;
            this.right=null;
          }
          
          Bst.prototype.insert =function(val){
              const node=this.root
              if(node===null){
                this.root = new Node(val)
                return this
              }else{
                var tree = function(node){ //root value
                  if(val < node.value){
                    if(node.left===null){
                      node.left = new Node(val);
                      return this
                    }else if(node.left != null){
                    return tree(node.left) // reaccuring 
                    }
                } else if(val > node.value){
                  if(node.right===null){
                    node.right = new Node(val);
                  }else if(node.right != null){
                  return tree(node.right)
                  }
                }
              }
            };
            return tree(node)
          }
          var firstNode = new Bst()
           firstNode.insert(50)
           firstNode.insert(40)

           firstNode.insert(30)
           firstNode.insert(80)

    </script>
