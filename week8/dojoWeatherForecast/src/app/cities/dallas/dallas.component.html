<div class="row">
  <div class="offset-4">
    <h2>{{weatherData.name}}</h2>

  </div>
</div>
<div class="row" *ngIf="dataExist==true && weatherData.length !==0">
  <div class="col-6" >
    <p>Humidity: {{weatherData.main.temp}}</p>
    <p>Temperature(Average): {{weatherData?.temp}}</p>
    <p>Temperature(High): {{weatherData.main.temp_max}}</p>
    <p>Temperature(low): {{weatherData.main.temp_min}}</p>
    <p>Status: {{weatherData.weather[0].main}}</p>
  </div>
  <div class="col-6">
    <img src="https://images.pexels.com/photos/926560/pexels-photo-926560.png?auto=compress&cs=tinysrgb&h=650&w=940" alt="Seattle" style="width:537px; height:232px ">
  </div>
</div>
